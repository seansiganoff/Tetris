<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>TETRIS</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="section-1">
            <div class="btn-div">
                <div id="startBtn" class="startBtn"><button type="button" id="startBtn" onclick="initialize()">Start/Restart</button></div>
            </div>
            <canvas id="tetris" class="tetris-board" height="580" width="324"></canvas>
        </div>
        <div class="section-2">
            <div class="lines-div">
                <div id="lines"></div>
            </div>
            <div class="score-div">
                <div id="score"></div>
            </div>
            <div class="score-div">
                <div id="high-score"></div>
            </div>
            <div class="how-to-play">Use the arrow keys to play</div>
        </div>
    </div>
        

        
    <script src="index.js"></script>
</body>
</html>
